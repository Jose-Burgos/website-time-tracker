<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usage Tracker</title>
    <script src="popup.js" defer></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-w-[300px] p-4 font-sans">
    <h1 class="text-xl font-bold text-gray-800 mb-4">⏱️ Usage Tracker</h1>

    <div id="site-times" class="space-y-3">
      <!-- Site entries will be populated here -->
    </div>

    <div class="mt-6 border-t pt-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1"
        >Your username</label
      >
      <input
        id="username"
        type="text"
        placeholder="e.g. pepito"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
      />

      <button
        id="save-btn"
        class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition"
      >
        Save Username
      </button>
    </div>
  </body>
</html>
